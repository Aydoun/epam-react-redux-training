
<!doctype html>
<html lang="en">
  <head>
  <title>React Training</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css"></link>
  <style>
  	body {
		background: #f6f6f6;;
		margin: 0;
		padding: 0;
	}

	#container {
		max-width: 90%;
		margin: 18px auto;
	}

  .side-margin{
    margin: 0 8px;
  }

  .danger-marker:hover{
    color:crimson;
    cursor:pointer;
  }

	a{
		text-decoration: none;
		color: #1350ff;
	}

  .image-container{
    width:90%;
    margin:0 auto;
    display:flex;
  }

  .image-container-item{
    flex:1;
  }

	#header {
		background: #49b4ef;
		color: white;
		font-size: 16px;
		height: 53px;
		line-height: 50px;
		font-weight: bold;
		border-radius: 3px;
		text-align: center;
	}

	.photo-container{
		padding: 10px;
		border: 1px solid #ccc;
		float: left;
		margin-right: 10px;
		height: 240px;
		margin-bottom: 8px;
	}

	.photo-description{
		margin-top: 8px;
		font-size: 15px;
		color: rgb(34, 34, 34);
	}

	.photo-add__form {
		padding: 10px;
		border: 1px solid #ccc;

		margin: 10px auto;
		border-radius: 3px;
	}

	.photo-add__form input {
	    margin-bottom: 8px;
	}

	.photo-content{
		outline: none;
	}

  </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
